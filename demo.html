<!DOCTYPE html>
<html>
<head>
<title>Modest SASS Framework</title>
<link rel="stylesheet" href="dist/css/application.css">
<script src="dist/js/app.min.js"></script>
</head>

  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="two columns">
            <h1>Skelly</h1>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h1 style="text-align:center;">How to use Skelly</h1>
          <p style="text-align:center;">
            Simply fill out the form to the left and watch your answers appear in the text on the right. When you are statisfied with your answers click the print button and let skelly turn your form into a PDF.
          </p>
          <hr>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="six columns">
          <!-- The above form looks like this -->
          <form id="frm1" action="form_action.asp">
            <input id="fname" type="text">
          </form>
          <button onclick="goalsInput()">Try it</button>
        </div>


        <div class="six columns">
          <p id="results"></p>
        </div>
      </div>
    </div>


  </body>
</html>
